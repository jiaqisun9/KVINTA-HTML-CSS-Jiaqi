<!DOCTYPE html>
<html>
    <head>
        <title> favicon logo learning</title>
        <link rel="icon" type="image/png" href="tnt.jpg">
        <style>
            table{
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td,th{
                border: 5px solid #e4e70f;
                text-align: left;
                padding: 10px;
            }
            tr:nth-child(even){
                background-color: rgb(22, 238, 209);
            }

        </style>
    </head>
    <body>
        <h1>tabulka v jazyku html</h1>
        <table>
            <tr>
                <th>znacka</th>
                <th>model</th>
                <th>rok vyrobi</th>
            </tr>
            <tr>
                <td>mercedes-benz</td>
                <td>amg</td>
                <td>2015</td>
            </tr>
            <tr>
                <td>ferrari</td>
                <td>enzo</td>
                <td>2005</td>
            </tr>
            <tr>
                <td>porsche</td>
                <td>carrera gt2</td>
                <td>2010</td>
            </tr>
        </table>
    </body>
</html>
